<!DOCTYPE html>
<html>

<head>
    <title> Score </title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="icongame.ico">
    <script src="script1.js"></script>
</head>

<body>
    <input type="button" value="?" onclick="setting()" class="setting">
    <div id="settings">
        <div id="contsetti">
            <label for="speeds" class="labspebgd"> Speed : </label> <br> <input type="number" placeholder="Speed"
                id="speeds" class="spebgd">
            <label for="bgdcolor" class="labspebgd"> BackgroundColor : </label> <br> <input type="text"
                placeholder="BackgroundColor" id="bgdcolor" class="spebgd">
            <select id="selelevel">
                <option value="" class="selevel"> Level </option>
                <option value="0" class="selevel"> Normal </option>
                <option value="1" class="selevel"> Hard </option>
            </select>
            <hr>
            <p> <input type="button" value="Appel" onclick="editsetti()" id="butsetti"></p>
        </div>
    </div>
    <input type="button" value="Scores" onmouseover="viewscores()" class="scoreview">
    <div id="scorexs" onmouseleave="hidscores()">
        <div id="spacescore" style="display: none ;">
            <h1 class="titresco"> Scores : </h1>
            <hr>
            <div id="contentscos" style="display: inline-block;"></div>
        </div>
    </div>
    <section class="welcome" id="welcome" onmouseleave="hidwelcome()">
        <div style="display: inline-block;">
            <h1 class="titre"> Game Score </h1>
            <marquee>
                <p class="version"> Version : 1.2 </p>
            </marquee>
            <h1> New !! </h1>
            <p>
        - Settings "?" . <br>
        - Click Method . <br>
        - Level . <br>
        - Scores .
            </p>
        </div>
    </section>
    <div>
        <div>
            <h1 class="titre" id="titre"> Game Score </h1>
            <p class="score"> Score : <span id="sco"> 0 </span> </p>
            <progress max="100" value="100" id="prog"></progress> <span id="valprog">100%</span> <br>
            <p class="descr"> Objet's Position : ( <span id="x0">0</span> , <span id="y0">0</span> ) </p>
            <p class="descr"> Vs Objet's Position : ( <span id="i0">0</span> , <span id="j0">0</span> ) </p>
        </div> <br>
        <div class="espace0">
            <input type="button" value="||" onclick="stoop()" id="stop"><input type="button" value="|>"
                onclick="staar()" id="star">
            <input type="button" value=">O" onclick="reepeet()" id="reppt">
            <form id="espace">
                <section id="objet"></section>
                <section id="obvs"></section>
            </form>
        </div>
        <div id="ctrl">
            <input type="button" value="^" onclick="uup()" onmousedown="staruup()" onmouseup="stopuup()" class="ctrl">
            <br>
            <input type="button" value="<" onclick="leeft()" onmousedown="starleeft()" onmouseup="stopleeft()"
                class="ctrl">
            <input type="button" value="v" onclick="doown()" onmousedown="stardoown()" onmouseup="stopdoown()"
                class="ctrl">
            <input type="button" value=">" onclick="riight()" onmousedown="starriight()" onmouseup="stopriight()"
                class="ctrl">
        </div>
        <hr>
        <address class="droit"> ( Version : 1.2 ) || By Aiman_Moulim </address>
        <p class="update"> Waiting The fixes at Next Update ! </p>
    </div>
</body>
